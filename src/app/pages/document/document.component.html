<div>
    <!-- Formulaire d'ajout début-->
    <div class="container-fluid mt--7">
        <div class="col-xl-12 order-xl-1">
            <div  class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Create Document</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveDocument()">
                        <h6 class="heading-small text-muted mb-4">Documents informations</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-title">Name</label>
                                        <input type="text" [(ngModel)]="documentObject.nameDoc" name="nameDoc"
                                            class="form-control form-control-alternative" placeholder="Name" >
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-reference">Description</label>
                                        <input type="text" [(ngModel)]="documentObject.descriptionDoc" name="descriptionDoc"
                                            class="form-control form-control-alternative" placeholder="Description">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-reference">Creation Date</label>
                                        <input type="date" [(ngModel)]="documentObject.creationDateDoc" name="creationDateDoc"
                                            class="form-control form-control-alternative" >
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-reference">Case</label>
                                        <select [(ngModel)]="documentObject.caseDocument" name="caseDocument"
                                            class="form-control form-control-alternative" >
                                        <option *ngFor="let c of cases" [ngValue]="c">{{c.referenceCase}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-danger">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Formulaire d'ajout fin-->
    <!--Table d'affichage des données début-->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Documents list</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of documents">
                                <td>{{d.nameDoc}}</td>
                                <td>{{d.descriptionDoc}}</td>
                                <td>{{d.creationDateDoc}}</td>
                                <td>
                                    <button class="btn btn-outline-danger"
                                        (click)="deleteDocument(d.idDocument)">Delete</button>
                                    <button class="btn btn-info" (click)="editDocument(d)">Edit</button>

                                </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Table d'affichage des données fin-->
