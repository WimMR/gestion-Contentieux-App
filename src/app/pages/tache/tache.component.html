<div class="container-fluid mt--7">
    <div class="col-xl-12 order-xl-1">
        <div  class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h3 class="mb-0">Create Tache</h3>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form (ngSubmit)="saveTache()">
                    <h6 class="heading-small text-muted mb-4">Fill the form</h6>
                    <div class="pl-lg-4">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-title">Title</label>
                                    <input type="text" [(ngModel)]="newTache.title" name="title"
                                        class="form-control form-control-alternative" placeholder="Title" >
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-reference">Description</label>
                                    <input type="text" [(ngModel)]="newTache.description" name="description"
                                        class="form-control form-control-alternative" placeholder="description">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-reference">Priority</label>
                                    <input type="text" [(ngModel)]="newTache.priorite" name="priorite"
                                        class="form-control form-control-alternative" placeholder="priorite">
                                </div>
                            </div>


                        </div>
                        <div>
                            <button class="btn btn-danger">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
